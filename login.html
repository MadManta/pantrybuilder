<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/login.css">
    <title>Kitchen Kit Login</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
            <h1>Kitchen Kit</h1>
            <form id="login-input">
                    <div class="form-group">
                      <label for="userName">Username: </label>
                      <input type="userName" class="form-control" id="user-name" aria-describedby="userName">
                    </div>
                    <div class="form-group">
                      <label for="userPassword">Password: </label>
                      <input type="userPassword" class="form-control" id="userPassword">
                    </div>
                    <button type="submit" id="login" class="btn btn-primary">Login</button>
                  </form>
            </div>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/login.js"></script>    
</body>
</html>
