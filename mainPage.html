<!DOCTYPE html>
<html lang="en-us">

<head>
  
   <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

  <i class="em em-some-emoji"></i>

    <meta charset="UTF-8">
    <title>Pantry Planner!</title>
    <style>

    </style>
</head>

<body>
    <!-- Title -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Pantry Planner</h1>
            <p class="lead">A handy app to help you manage your pantry and grocery list!</p>
        </div>
    </div>
    <!-- Input Form -->
    <div class="container">
        <div class="col-xs-8 col xs-offset-2">
        </div>
    </div>
    <hr>
    
    <!-- food list -->
    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-light accordionButton" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                      <i><i class="em em-bacon"></i></i> 
                       Search for food!
                    </button>
                    
                </h5>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="row">
                    <div class="col-1">
                    </div>
                    <div class="col-7">
                        <div>
                            <form class="form-inline">
                                <input class="form-control mr-sm-2 form-control-sm" type="search" placeholder="eg Fridge" id="addsection" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0 btn-sm" id="sortsection" type="submit">Add Shelf</button>
                            </form>
                            <ul id="pantry" class="js-sortable sortable list">
                        </div>
                    </div>
                    <!-- API SEARCH BUTTON-->
                    <div class="col-4">
                        <div class="addfood">
                            <form class="form-inline">
                                <input class="form-control mr-sm-2" type="search" placeholder="Search" id="additem" aria-label="Search">
                                <button class="btn btn-outline-success my-2 my-sm-0" id="submit" type="submit">Add Food</button>
                            </form>
                        </div>
                        <div id="listfood">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-light accordionButton2" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                      <i><i class="em em-canned_food"></i></i>
                        Grocery List
                       
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <div class="row">
                        <div class="col-1">
                        </div>
                        <div class="col-7">
                            <ul id="grocerylist">
                        </div>
                        <!-- API SEARCH BUTTON-->
                        <div class="col-4">
                            <div class="addshoppinglist">
                                <form class="form-inline">
                                    <input class="form-control mr-sm-2" type="search" placeholder="Search" id="addshopping" aria-label="Search">
                                    <button class="btn btn-outline-success my-2 my-sm-0" id="grocery" type="submit">Add Food</button>
                                </form>
                            </div>
                            <div id="groceryusda">
                                search results here
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingThree">
                <h5 class="mb-0">
                    <button class="btn btn-light accordionButton3" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                      <i><i class="em em-dango"></i></i>
                        Recipe Search/My Recipes
                        
                    </button>
                </h5>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body">
                   <div class = "container">
    <form id = "recipeSearchForm" >
        <input type = "text" id = "recipeSearch">
        <button clas = "btn btn-light" id = "go">Search for a recipe</button>
    </form>
    <div id = "recipeSearchResults"></div>
    <button class="btn btn-light expandButton" type="button" data-toggle="collapse" data-target="#recipeList" aria-expanded="false" aria-controls="recipeList">
            My Recipes
    </button>
    <div class="collapse" id="recipeList">
        <div class="card card-body" id = "recipeListCard"></div>
    </div><br>
    <button class = "btn btn-light expandButton" type = "button" data-toggle = "collapse" data-target = "#addRecipeForm" aria-expanded = "false" aria-controls = "addRecipeForm">
        Add your own recipe
    </button>
    <div class = "collapse" id = "addRecipeForm">
        <!-- <div class = "card card-body"> -->
                <div class = "form-group" id = "recipeNameGroup">
                        <label for = "recipeName">Recipe Name: </label>
                        <input type = "text" id = "recipeName">
                    </div>
                    <table id = "ingTable" class = "table">
                        <thead>
                            <tr>    
                                    <th id = "tableIng">Ingredient</th>
                                    <th id = "tableMeas">Amt.</th>
                                    <th id = "tableUnit">Unit</th>
                                    <th id = "tableAdd"></th>
                            </tr>
                        </thead>
                        <tbody id = "ingredients">
                            <div class = "form-group row">
                                <td><!--where to enter the name of the ingredient-->
                                    <input type = "text" class = "form-control ingredient" id = "ing1">
                                </td>
                                <td><!--enter the amount as a number-->
                                    <input type = "number" class = "form-control measure" id = "meas1">
                                </td>
                                <td><!--enter the unit of measure-->
                                    <select class = "form-control unit" id = "unit1">
                                        <option>-----</option>
                                        <option>each</option>
                                        <option>tsp</option>
                                        <option>Tbsp</option>
                                        <option>cup(s)</option>
                                        <option>qt</option>
                                        <option>gal</option>
                                        <option>oz</option>
                                        <option>lbs</option>
                                        <option>ml</option>
                                        <option>L</option>
                                        <option>mg</option>
                                        <option>g</option>
                                        <option>Kg</option>
                                    </select>
                                </td>
                                <td><!--button to add another ingredient-->
                                    <button class = "addIngredient" id = "addIng1"><strong>+</strong></button>
                                </td>
                            </div>
                        </tbody>
                    </table>
                    <div class = "form-group">
                        <label for="directions">Directions:</label>
                        <textarea class = "form-control" id = "directions" rows = "5"></textarea>
                    </div>
                    <button class = "btn btn-outline-success" id = "addRecipe">Done</button>
        <!-- </div> -->
    </div>
    </div>
    </div>
    </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="html5sortable.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    
    <script src="jquery-ui.js"></script>
</body>

</html>
